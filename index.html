<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <div class="advice">
      <div class="advice-header">
        <h2 class="advice-header-text" id="advice-header-text"></h2>
      </div>
      <div class="advice-content">
        <p class="advice-content-text" id="advice-content-text"></p>
      </div>
      <div class="advice-divider">
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      </div>
      <button class="advice-button" id="advice-button">
        <img src="./images/icon-dice.svg" alt="Dice" class="dice-icon" />
      </button>
    </div>
    <script defer src="./src/index.js"></script>
  </body>
</html>
